<!-- frontend/src/app.html -->
<!DOCTYPE html>
<html
	lang="en"
	class="dark">
	<!-- Add dark class for Skeleton dark mode -->
	<head>
		<meta charset="utf-8" />
		<link
			rel="icon"
			href="%sveltekit.assets%/favicon.png" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1" />
		%sveltekit.head%
	</head>
	<body
		data-sveltekit-preload-data="hover"
		data-theme="cerberus">
		<!-- Set default theme -->
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
